<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter - BookWhisperer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #283e51;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
        }

        .upload-area {
            border: 2px dashed #4b79a1;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f8f9fa;
            border-color: #f9a826;
        }

        .upload-area i {
            font-size: 3rem;
            color: #4b79a1;
            margin-bottom: 1rem;
        }

        .upload-area p {
            margin: 0;
            color: #666;
        }

        #file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #f9a826;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #d48806;
        }

        .preview-area {
            margin-top: 2rem;
            text-align: center;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 1rem auto;
            border-radius: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            color: #4b79a1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin: 1rem 0;
            display: none;
        }

        .status-message {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .status-message.processing {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        #progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f5f5f5;
            border-radius: 2px;
            margin: 1rem 0;
            display: none;
        }

        #progress-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .upload-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image to Text Converter</h1>
        
        <div id="status-message" class="status-message"></div>
        <div id="progress-bar"><div class="progress"></div></div>
        
        <form id="upload-form" action="/ocr" method="post" enctype="multipart/form-data">
            <div class="upload-area" id="drop-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your image here or click to select</p>
                <input type="file" id="file-input" name="file" accept="image/*">
                <button type="button" class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Choose File
                </button>
            </div>

            <div class="preview-area">
                <img id="image-preview" alt="Preview">
            </div>

            <button type="submit" class="upload-btn" id="submit-btn" style="width: 100%;">
                Convert to PDF
            </button>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const form = document.getElementById('upload-form');
        const statusMessage = document.getElementById('status-message');
        const progressBar = document.getElementById('progress-bar');
        const progressBarInner = progressBar.querySelector('.progress');
        const submitBtn = document.getElementById('submit-btn');

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }

        function showError(message) {
            showStatus(message, 'error');
            submitBtn.disabled = false;
            progressBar.style.display = 'none';
        }

        function showSuccess(message) {
            showStatus(message, 'success');
        }

        function showProcessing(message) {
            showStatus(message, 'processing');
            progressBar.style.display = 'block';
            progressBarInner.style.width = '0%';
            submitBtn.disabled = true;
        }

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        showStatus('Image selected. Click "Convert to PDF" to process.', 'success');
                    }
                    reader.readAsDataURL(file);
                } else {
                    showError('Please upload an image file (PNG, JPG, JPEG, or GIF)');
                    imagePreview.style.display = 'none';
                }
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!fileInput.files.length) {
                showError('Please select an image file first');
                return;
            }

            const formData = new FormData(form);
            showProcessing('Processing your image...');
            
            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    // If it's a PDF, download it
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'extracted_text.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showSuccess('PDF generated successfully! Downloading...');
                } else {
                    // If there's an error, show it
                    const errorText = await response.text();
                    showError(errorText || 'Error processing image');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                progressBar.style.display = 'none';
            }
        });

        // Simulate progress bar
        function updateProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                } else {
                    width += 5;
                    progressBarInner.style.width = width + '%';
                }
            }, 500);
        }

        // Start progress bar when processing starts
        form.addEventListener('submit', updateProgress);
    </script>
</body>
</html>
